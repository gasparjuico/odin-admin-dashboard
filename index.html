<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Admin Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">

        <div class="header-container">
            <div class="menu-one">
                <form action="#">
                    <button type="submit" id="search-button">Search</button>
                    <input type="search" name="search" id="search">
                </form>
                <a href="#">Notification</a>
                <img src="" alt="Profile Picture">
                <p>Thor Odinson</p>
            </div>
            <div class="menu-two">
                <div class="profile">
                    <img src="" alt="Profile Picture">
                    <div class="greeting">
                        <p>Hi There,</p>
                        <p>Thor Odinson (@thorodinson)</p>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="action new">New</button>
                    <button class="action uplaod">Upload</button>
                    <button class="action share">Share</button>
                </div>
            </div>
        </div>

        <div class="sidebar-container">
            <div class="section-one">
                <img src="" alt="Dashboard Icon">
                <p>Dashboard</p>
            </div>
            <div class="section-two">
                <div>
                    <img src="" alt="Home Icon">
                    <p>Home</p>
                </div>
                <div>
                    <img src="" alt="Profile Icon">
                    <p>Profile</p>
                </div>
                <div>
                    <img src="" alt="Messages Icon">
                    <p>Messages/p>
                </div>
                <div>
                    <img src="" alt="History Icon">
                    <p>History</p>
                </div>
                <div>
                    <img src="" alt="Tasks Icon">
                    <p>Tasks</p>
                </div>
                <div>
                    <img src="" alt="Communities Icon">
                    <p>Communities</p>
                </div>
            </div>
            <div class="section-three">
                <div>
                    <img src="" alt="Settings Icon">
                    <p>Settings</p>
                </div>
                <div>
                    <img src="" alt="Support Icon">
                    <p>Support</p>
                </div>
                <div>
                    <img src="" alt="Privacy Icon">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        
        <div class="main-container">
            <p>projects</p>
        </div>

    </div>
</body>
</html>
